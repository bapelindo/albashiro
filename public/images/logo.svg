<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle 1 - Bright Red (Top) -->
  <circle cx="100" cy="70" r="50" fill="#FF0000" opacity="0.9"/>
  
  <!-- Circle 2 - Medium Red (Center) -->
  <circle cx="100" cy="100" r="50" fill="#CC0000" opacity="0.95"/>
  
  <!-- Circle 3 - Dark Red (Bottom) -->
  <circle cx="100" cy="130" r="50" fill="#660000" opacity="1"/>
  
  <!-- White crescent accent for depth (top left) -->
